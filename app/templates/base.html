<!DOCTYPE html>
<html><html>
  <head>
    {% if title %}
    <title>{{ title }} - Visit Calculator</title>
    {% else %}
    <title>Visit Calculator</title>
    {% endif %}
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>
                {{ message }}
            </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
